---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            {% if page.title_link %}
            <h1 class="post-title"><a href="{{ page.title_link }}" target="_blank">{{ page.title }}</a></h1>
            {% else %}
              <h1 class="post-title">{{ page.title }}</h1>
            {% endif %}
            <!-- <h1 class="post-title">{{ page.title }}</h1> -->
            <p class="post-description">{{ page.description }}</p>

          </header>

          <article>
            {{ content }}
          </article>

        </div>
